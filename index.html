        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background Gradient */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #3b82f6; } /* Blue */
        .blob-2 { bottom: 10%; right: -10%; width: 250px; height: 250px; background: #8b5cf6; } /* Violet */
        .blob-3 { top: 40%; left: 20%; width: 200px; height: 200px; background: #06b6d4; } /* Cyan */

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            text-decoration: none;
        }
        .glass-button:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Logo Styles */
        .logo-font {
            font-family: 'Orbitron', sans-serif;
        }
        .logo-gradient {
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

        </div>

        <!-- Quick Actions (Grid) -->

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-700 opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center gap-3 translate-y-10">
        <i class="ph-fill ph-check-circle text-emerald-400 text-xl"></i>
        <span class="text-sm font-medium" id="toast-msg">Copied to clipboard!</span>
    </div>

    <script>
        // --- QR CODE GENERATION ---
        document.addEventListener("DOMContentLoaded", () => {
            const currentUrl = window.location.href;
            
            document.getElementById("qrcode").innerHTML = "";

            new QRCode(document.getElementById("qrcode"), {
                text: currentUrl,
                width: 160,
                height: 160,
                colorDark : "#0f172a", 
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });

        function toggleQRCode() {
            const container = document.getElementById('qr-container');
            container.classList.toggle('hidden');
        }

        // --- VCARD DOWNLOAD (SAVE CONTACT) ---
        function downloadVCard() {
            const vcardData = `BEGIN:VCARD
VERSION:3.0
FN:Rahul Dhakad
N:Dhakad;Rahul;;;
ORG:Arcy Digital
TITLE:Website Developer & Designer
TEL;TYPE=CELL:+919131279165
TEL;TYPE=WORK:+918718074280
EMAIL;TYPE=WORK,INTERNET:rahuldhakad201.rd@gmail.com
URL;TYPE=LinkedIn:https://www.linkedin.com/in/rahuldhakad201
URL;TYPE=Portfolio:https://my-portfolio-three-smoky-14.vercel.app/
URL;TYPE=GitHub:https://github.com/githubRahuld
NOTE:Arcy Digital - Modern Web Solutions
END:VCARD`;

            const blob = new Blob([vcardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const newLink = document.createElement('a');
            newLink.download = "Rahul_ArcyDigital.vcf";
            newLink.href = url;
            newLink.click();
            
            showToast("Contact file downloaded!");
        }

        // --- ROBUST COPY FUNCTION ---
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast("Copied!");
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) {
                    showToast("Copied!");
                } else {
                    showToast("Copy failed. Please copy manually.");
                }
            } catch (err) {
                console.error('Fallback copy failed', err);
                showToast("Error copying.");
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toast-msg');
            msgSpan.innerText = message;
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2000);
        }
    </script>
